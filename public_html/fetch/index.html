<html>
<body>
	<form name="form" method="post">
		<input id="inp"></input>
		<button id="bt">bonk</button>
	</form>
</body>
<script>
	const inp = document.querySelector('#inp');
	document.querySelector('#bt').addEventListener('click', () => {
	fetch(inp.value, )
		.then((x => {
			x.text().then(x1 => inp.value = x1);
		}))
	});
</script>
</html>
